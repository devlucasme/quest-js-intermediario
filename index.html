<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quest Js - Intermediário</title>
    <link rel="stylesheet" href="src/css/reset.css">
    <link rel="stylesheet" href="src/css/style.css">
</head>
<body>
    <main>
        <section class="ficou-com-duvida">
            <h1 class="titulo">FICOU COM DÚVIDA? <br> NOS MANDE UMA MENSAGEM!</h1>
            <p class="paragrafo">caso tenha ficado com qualquer dúvida basta nos mandar uma mensagem e entraremos em
                contato em menos de
                24h.</p>
        </section>
        <section class="container-form">
            <form class="formulario">
                <div class="campo">
                    <input class="input" type="text" id="nome" placeholder="Nome Completo *">
                    <span class="aviso desativado">campo obrigatório</span>
                </div>
                <div class="campo">
                    <input class="input" type="email" id="email" placeholder="Email *">
                    <span class="aviso desativado">campo obrigatório</span>
                </div>
                <div class="campo">
                    <input class="input" type="number" id="telefone" placeholder="Telefone *">
                    <span class="aviso desativado">campo obrigatório</span>
                </div>
                <div class="campo">
                    <input class="input" type="text" id="mensagem" placeholder="Mensagem *">
                    <span class="aviso desativado">campo obrigatório</span>
                </div>
                <div>
                    <h2 class="campos-obrigatorios">*campos obrigatórios</h2>
                </div>
                <div>
                    <button id="button" class="button">Enviar</button>
                </div>
            </form>
        </section>
    </main>
    <script type="text/javascript" src="src/js/script.js"></script>
</body>
</html>
